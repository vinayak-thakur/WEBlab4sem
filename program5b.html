<!--  B) INPUT: A NUMBER N OBTAINED USING PROMPT.
OUTPUT: A TABLE OF NUMBERS FROM 1 TO N AND THEIR SQUARES USING ALERT.-->


<html>
<head>
<title>Sqaure of Numbers</title>
</head>
<body>
<script>
var n = Number(prompt("Enter a Number:"))
table = " "
for(i = 1;i<=n;i++){
val = i * i
table += i+"^"+2+"="+val+"\n"
}
alert("Sqaure of "+n+" is \n"+table)
</script>
</body>
</html>
